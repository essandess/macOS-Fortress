#	the server generating a directory listing.
#
#Default:
# global_internal_static on

#  TAG: short_icon_urls
#	If this is enabled Squid will use short URLs for icons.
#
#	If off the URLs for icons will always be absolute URLs
#	including the proxy name and port.
#
#Default:
# short_icon_urls off


# ERROR PAGE OPTIONS
# -----------------------------------------------------------------------------

#  TAG: error_directory
#	If you wish to create your own versions of the default
#	(English) error files, either to customize them to suit your
#	language or company copy the template English files to another
#	directory and point this tag at them.
#
#	The squid developers are interested in making squid available in
#	a wide variety of languages. If you are making translations for a
#	langauge that Squid does not currently provide please consider
#	contributing your translation back to the project.
#
#Default:
# error_directory /opt/local/share/squid/errors/English

#  TAG: error_map
#	Map errors to custom messages
#
#	    error_map message_url http_status ...
#
#	http_status ... is a list of HTTP status codes or Squid error
#	messages.
#
#	Use in accelerators to substitute the error messages returned
#	by servers with other custom errors.
#
#	    error_map http://your.server/error/404.shtml 404
#
#	Requests for error messages is a GET request for the configured
#	URL with the following special headers
#
#	    X-Error-Status:	The received HTTP status code (i.e. 404)
#	    X-Request-URI:	The requested URI where the error occurred
#
#	In Addition the following headers are forwarded from the client
#	request:
#
#	    User-Agent, Cookie, X-Forwarded-For, Via, Authorization,
#	    Accept, Referer
#
#	And the following headers from the server reply:
#
#	    Server, Via, Location, Content-Location
#
#	The reply returned to the client will carry the original HTTP
#	headers from the real error message, but with the reply body
#	of the configured error message.
#
#
#Default:
# none

#  TAG: err_html_text
#	HTML text to include in error messages.  Make this a "mailto"
#	URL to your admin address, or maybe just a link to your
#	organizations Web page.
#
#	To include this in your error messages, you must rewrite
#	the error template files (found in the "errors" directory).
#	Wherever you want the 'err_html_text' line to appear,
#	insert a %L tag in the error template file.
#
#Default:
# none

#  TAG: deny_info
#	Usage:   deny_info err_page_name acl
#	or       deny_info http://... acl
#	Example: deny_info ERR_CUSTOM_ACCESS_DENIED bad_guys
#
#	This can be used to return a ERR_ page for requests which
#	do not pass the 'http_access' rules.  Squid remembers the last
#	acl it evaluated in http_access, and if a 'deny_info' line exists
#	for that ACL Squid returns a corresponding error page.
#
#	The acl is typically the last acl on the http_access deny line which
#	denied access. The exceptions to this rule are:
#	- When Squid needs to request authentication credentials. It's then
#	  the first authentication related acl encountered
#	- When none of the http_access lines matches. It's then the last
#	  acl processed on the last http_access line.
#
#	You may use ERR_ pages that come with Squid or create your own pages
#	and put them into the configured errors/ directory.
#
#	Alternatively you can specify an error URL. The browsers will
#	get redirected (302) to the specified URL. %s in the redirection
#	URL will be replaced by the requested URL.
#
#	Alternatively you can tell Squid to reset the TCP connection
#	by specifying TCP_RESET.
#
#Default:
# none


# OPTIONS INFLUENCING REQUEST FORWARDING 
# -----------------------------------------------------------------------------

#  TAG: nonhierarchical_direct
#	By default, Squid will send any non-hierarchical requests
#	(matching hierarchy_stoplist or not cacheable request type) direct
#	to origin servers.
#
#	If you set this to off, Squid will prefer to send these
#	requests to parents.
#
#	Note that in most configurations, by turning this off you will only
#	add latency to these request without any improvement in global hit
#	ratio.
#
#	If you are inside an firewall see never_direct instead of
#	this directive.
#
#Default:
# nonhierarchical_direct on

#  TAG: prefer_direct
#	Normally Squid tries to use parents for most requests. If you for some
#	reason like it to first try going direct and only use a parent if
#	going direct fails set this to on.
#
#	By combining nonhierarchical_direct off and prefer_direct on you
#	can set up Squid to use a parent as a backup path if going direct
#	fails.
#
#	Note: If you want Squid to use parents for all requests see
#	the never_direct directive. prefer_direct only modifies how Squid
#	acts on cacheable requests.
#
#Default:
# prefer_direct off

#  TAG: ignore_ims_on_miss	on|off
#	This options makes Squid ignore If-Modified-Since on
#	cache misses. This is useful while the cache is
#	mostly empty to more quickly have the cache populated.
#
#Default:
# ignore_ims_on_miss off

#  TAG: always_direct
#	Usage: always_direct allow|deny [!]aclname ...
#
#	Here you can use ACL elements to specify requests which should
#	ALWAYS be forwarded by Squid to the origin servers without using
#	any peers.  For example, to always directly forward requests for
#	local servers ignoring any parents or siblings you may have use
#	something like:
#
#		acl local-servers dstdomain my.domain.net
#		always_direct allow local-servers
#
#	To always forward FTP requests directly, use
#
#		acl FTP proto FTP
#		always_direct allow FTP
#
#	NOTE: There is a similar, but opposite option named
#	'never_direct'.  You need to be aware that "always_direct deny
#	foo" is NOT the same thing as "never_direct allow foo".  You
#	may need to use a deny rule to exclude a more-specific case of
#	some other rule.  Example:
#
#		acl local-external dstdomain external.foo.net
#		acl local-servers dstdomain  .foo.net
#		always_direct deny local-external
#		always_direct allow local-servers
#
#	NOTE: If your goal is to make the client forward the request
#	directly to the origin server bypassing Squid then this needs
#	to be done in the client configuration. Squid configuration
#	can only tell Squid how Squid should fetch the object.
#
#	NOTE: This directive is not related to caching. The replies
#	is cached as usual even if you use always_direct. To not cache
#	the replies see no_cache.
#
#	This option replaces some v1.1 options such as local_domain
#	and local_ip.
#
#Default:
# none

# acl local-servers dstdomain localhost
# always_direct allow local-servers

# See http://www.privoxy.org/user-manual/config.html
# Define ACL for protocol FTP
acl ftp proto FTP
always_direct allow ftp
# Uncomment and add your LAN domain if you're running your own DNS
#acl mydomain dstdomain .mydomainname.com
#always_direct allow mydomain

# Do not forward SSL requests to Privoxy
always_direct allow SSL_ports

# Do not forward App Store updates
acl app-store-browser browser MacAppStore.+
always_direct allow app-store-browser
acl app-store-x-header req_header X-Apple-Store-Front .+
always_direct allow app-store-x-header
# http://help.getbusi.com/kb/getbusi-alert-advance/itunes-and-app-store-content-not-loading-through-getbusi
acl app-store-domains dstdomain \
	.mzstatic.com \
	.itunes.apple.com \
	.phobos.apple.com.edgesuite.net \
	.phobos.apple.com \
	swdist.apple.com \
	.symcb.com \
	.symcd.com
always_direct allow app-store-domains

#  TAG: never_direct
#	Usage: never_direct allow|deny [!]aclname ...
#
#	never_direct is the opposite of always_direct.  Please read
#	the description for always_direct if you have not already.
#
#	With 'never_direct' you can use ACL elements to specify
#	requests which should NEVER be forwarded directly to origin
#	servers.  For example, to force the use of a proxy for all
#	requests, except those in your local domain use something like:
#
#		acl local-servers dstdomain .foo.net
#		acl all src 0.0.0.0/0.0.0.0
#		never_direct deny local-servers
#		never_direct allow all
#
#	or if Squid is inside a firewall and there are local intranet
#	servers inside the firewall use something like:
#
#		acl local-intranet dstdomain .foo.net
#		acl local-external dstdomain external.foo.net
#		always_direct deny local-external
#		always_direct allow local-intranet
#		never_direct allow all
#
#	This option replaces some v1.1 options such as inside_firewall
#	and firewall_ip.
#
#Default:
# none

# See http://www.privoxy.org/user-manual/config.html
# Forward all the rest to Privoxy
never_direct allow all

